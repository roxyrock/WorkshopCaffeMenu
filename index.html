<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <meta name="description" content="An exercise to improve CSS skills by creating a well-structured, 
        interactive menu for a cafÃ© website.">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="menu">
        <main>

            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>

            <section>
                <h2>Coffee</h2>
                <img 
                    src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" 
                    alt="coffee icon"
                >
                <article class="item" aria-label="French Vanilla Coffee">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item" aria-label="Caramel Macchiato Coffee">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item" aria-label="Pumpkin Spice Coffee">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item" aria-label="Hazelnut Coffee">
                   <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item" aria-label="Mocha Coffee">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img 
                    src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" 
                    alt="pie icon"
                >
                <article class="item" aria-label="Donut Dessert">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item" aria-label="Cherry Pie Dessert">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item" aria-label="Cheesecake Dessert">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item" aria-label="Cinnamon Roll Dessert">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>                
            </section>
        </main>
        <hr class="bottom-line">

        <footer>
            <address>
                <p>
                    <a href="https://www.freecodecamp.org" target="_blank" rel="noopener">
                        Visit our website
                    </a>
                </p>
                <p class="address">
                    123 Free Code Camp Drive
                </p>
            </address>
        </footer>
    </div>
</body>

</html>
